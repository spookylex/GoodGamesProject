<div align="center">
    <h2>Create User</h2>
</div>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #64DFDF;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #64d5df;
    }

    </style>

    <form id="post-form" method="POST" action="addProfile">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <label>Social Media Links (separate by comma, ex: instagram:@egg101, twitter:@egg101)</label>
        <input type="text" name="socialMediaLinks" id="socialMediaLinks" width="100px" />
        <label>Devices (separate by comma)</label>
        <input type="text" name="playsOn" id="playsOn" width="100px" />
        <label>Favorite Games (separate by comma)</label>
        <input type="text" name="favoriteGames" id="favoriteGames" width="100px" />
        <input type="submit" value="Create User">
    </form>
</div>
